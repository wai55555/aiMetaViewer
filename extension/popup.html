<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Metadata Viewer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #aaa;
      line-height: 1.4;
    }
    .status {
      display: flex;
      align-items: center;
      margin-top: 12px;
      font-size: 13px;
    }
    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #2ea043;
      margin-right: 8px;
    }
    .footer {
      margin-top: 16px;
      font-size: 11px;
      color: #666;
      text-align: center;
      border-top: 1px solid #333;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Image Metadata Viewer</h1>
  <p>Automatically detects and displays metadata for AI-generated images (Stable Diffusion, ComfyUI, NovelAI, etc.).</p>
  
  <div class="status">
    <div class="indicator"></div>
    <span>Active on this page</span>
  </div>
  
  <div class="footer">
    Version 1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
